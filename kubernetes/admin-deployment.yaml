apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: ghcr.io/nagarajutl/food-delivery-admin:sha-1cf8dd3
          ports:
            - containerPort: 80
      imagePullSecrets:
            - name: github-container-registry

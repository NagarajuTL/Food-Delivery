apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tomato-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: tomato.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000
          - path: /admin/
            pathType: Prefix
            backend:
              service:
                name: admin
                port:
                  number: 80
